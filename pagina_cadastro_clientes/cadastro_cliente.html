<body>
	<!-- NAVBAR -->

	<!-- ==>Imagem da Empresa+ Layout

	==>Cadastro cliente:

	==>input com:nome,telefone,instagram,dataNascimento
	==> rodapé com criadores facebook e instagram -->

	<!-- INSERIR FOTO -->
<div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupFile01">Foto</label>
  <input type="file" class="form-control" id="inputGroupFile01">
</div><br>

<!-- INSERIR NOME -->
<div class="input-group">
  <span class="input-group-text">Nome</span>
  <input type="text" aria-label="First name" class="form-control">
</div><br>



<!-- INSERIR TELEFONE -->
<div class="input-group">
  <span class="input-group-text">Telefone</span>
  <input type="text" aria-label="First name" class="form-control">
</div><br>

 <!-- DATA DE NASCIMENTO -->
<div class="input-group">
  <span class="input-group-text">Nascimento</span>
  <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)">
</div><br>

<!-- INSERIR INSTAGRAM-->
 <form class="row row-cols-lg-auto g-3 align-items-center">
  <div class="col-12">
    <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
    <div class="input-group">
      <div class="input-group-text">@ Instagram</div>
      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
    </div>
  </div><br>
<!-- INSIRA O SEXO -->
  <div class="col-12">
    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
    <select class="form-select" id="inlineFormSelectPref">
      <option selected>Sexo...</option>
      <option value="1">Masculino</option>
      <option value="2">Feminino</option>
    </select>
  </div><br>
<!-- BOTÂO ACEITAR OS TERMOS -->
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="inlineFormCheck">
      <label class="form-check-label" for="inlineFormCheck">
        Aceito os Termos
      </label>
    </div>
  </div><br>

<!-- BOTÂO CADASTRAR -->
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>

<footer>
	<img src="">
</footer>

</body>
</html>
